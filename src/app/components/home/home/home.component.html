

<div (click)="openChat()">
    <app-chat  [percentageWidth]="percentageWidth" [percentageHeigth]="percentageHeigth" (sidenavClosed)="onSidenavClosed()"></app-chat>
</div>


<div class="content">
    <div routerLink='{{item.path}}' *ngFor="let item of games">
        <div class="grid-item">
            <img class="img-item" src={{item.img}}>
            <h2>{{item.name}}</h2>
            <p>{{item.description}}</p>
        </div>
    </div>
</div>
