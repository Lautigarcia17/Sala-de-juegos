<button class="back-button" (click)="goBack()"> <img src="../../../../assets/back-img.jpg" class="back-icon"> </button>

<div class="container">
  <div class="content">
    <div class="content-top">
        <div class="points">
          <h3 >Score: {{score}}</h3>
        </div>
        <div class="start" >
            <button class="btn btn-start" (click)="startGame()"> ğŸ™‚</button>
        </div>
    </div>
  
    <div  class="mines">
      <div *ngFor="let mine of mines; let i = index">
          <div class="content-mine" *ngFor="let item of mine; let j = index">
              <button class="mine" [id]=" i + '-' + j" (click)="isAMine(i,j)" [hidden]="visibility[i][j]" [disabled]=" win || lost"></button>
              <button class="mine" [hidden]="!visibility[i][j]" [disabled]=" win || lost" >ğŸ’£</button>
          </div>
      </div>
    </div>
  
    <div class="row" *ngIf="win">
        <div class="col text-center">
          <h1 class="text-success">Felicidades! Ganaste!</h1>
        </div>
      </div>
      <div class="row" *ngIf="lost">
        <div class="col text-center">
          <h3 class="text-danger">Perdiste! Vuelve a intentarlo!</h3>
        </div>
      </div>
  
  
  </div>
  
</div>
