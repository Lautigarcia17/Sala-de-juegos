<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<div class="content">
    <div class="col-12 text-center align-self-center">
        <div class="pt-sm-5">
            <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                    <div class="card-front">
                        <div class="center-wrap">
                            <form [formGroup]="formUser" (ngSubmit)="login()">

                                <h4 class="tittle-form">Log In</h4>
                                <div class="form-group">
                                    <input type="email" class="form-style" placeholder="Email" formControlName="email"/>
                                    <i class="input-icon uil uil-at"></i>
                                    <div class="validation-message" *ngIf="formUser.get('email')?.hasError('required')" [hidden]="formUser.get('email')?.pristine" >Email es requerido</div>
                                    <div class="validation-message" *ngIf="formUser.get('email')?.hasError('email')" [hidden]="formUser.get('email')?.pristine" >Formato invalido del email</div>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-style" placeholder="Contraseña" formControlName="password"/>
                                    <i class="input-icon uil uil-lock-alt"></i>
                                    <div class="validation-message" *ngIf="formUser.get('password')?.hasError('required')" [hidden]="formUser.get('password')?.pristine" >La contraseña es requerida</div>
                                </div>
                                <button class="btn margin-top" id="btn-login" [disabled]="formUser.invalid">Login</button>
                            </form>
                                <div class="form-group">
                                    <p class="text-white">Or</p>
                                    <button class="btn mr-1" (click)="accessAutomatically(1)">Usuario 1</button>
                                    <button class="btn" (click)="accessAutomatically(2)">Usuario 2</button>
                                </div>
                                <p class="final-text">
                                    <a href="./register" class="link">No tienes cuenta?</a>
                                </p>   
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
