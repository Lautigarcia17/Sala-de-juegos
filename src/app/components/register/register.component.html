<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<div class="content">
    <div class="col-12 text-center align-self-center">
        <div class="pb-5 pt-sm-5">
            <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                    <div class="card-back">
                        <div class="center-wrap">
                            <form [formGroup]="formUser" (ngSubmit)="register()">

                                <h4 class="tittle-form">Registrarse</h4>
                                <div class="form-group">
                                    <input type="text" class="form-style" placeholder="Nombre de usuario" formControlName="username"/>
                                    <i class="input-icon uil uil-user"></i>
                                    <div class="validation-message" *ngIf="formUser.get('username')?.hasError('required')" [hidden]="formUser.get('username')?.pristine" >Nombre de usuario es requerido</div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-style" placeholder="Email" formControlName="email"/>
                                    <i class="input-icon uil uil-at"></i>
                                    <div class="validation-message" *ngIf="formUser.get('email')?.hasError('required')" [hidden]="formUser.get('email')?.pristine" >Email es requerido</div>
                                    <div class="validation-message" *ngIf="formUser.get('email')?.hasError('email')" [hidden]="formUser.get('email')?.pristine" >Formato invalido del email</div>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-style" placeholder="Contraseña" formControlName="password"/>
                                    <i class="input-icon uil uil-lock-alt"></i>
                                    <div class="validation-message" *ngIf="formUser.get('password')?.hasError('required')" [hidden]="formUser.get('password')?.pristine" >La contraseña es requerida</div>
                                </div>
                                <button class="btn margin-top" id="btn-register"  [disabled]="formUser.invalid">Register</button>
                            </form>
                                <p class="final-text">
                                    <a href="./login" class="link">Tienes una cuenta?</a>
                                </p>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
